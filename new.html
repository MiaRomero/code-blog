<!DOCTYPE html>
<html>

  <head>

    <title>Maria's Blog</title>

    <link rel='stylesheet' href='styles/new.css' type='text/css'/>
    <link rel='stylesheet' href='styles/normalize.css' type='text/css'/>
    <link rel='stylesheet' href='https://i.icomoon.io/public/temp/7b982fd8a7/UntitledProject/style.css'/>
    <link rel='stylesheet' href='styles/blogStyles.css' type='text/css'/>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js'></script>

    <script id='article-template' type='text/x-handlebars-template'>
      <article>
        <h2 class='articleTitle'>{{title}}</h2>
        <div class='author'><p>By <a href='"' + {{authorURl}} + '"'>{{author}}</a></p></div>
        <div class='publishDate'>Published {{daysAgo}} days ago on {{publishedOn}}</div>
        <div class='category'>{{category}}</div>
        <div class='articleContent'>{{{body}}}</div>
        <a class='readMore' href=''>Read More</a>
        <a class='readLess' href=''>Read Less</a>
      </article>
    </script>
  </head>

  <body>
    <header>

      <div id='blogTitle'>
        <h1>Maria's Blog</h1>
        <h3>Some super exciting theme goes here</h3>
      </div>

      <nav></nav>
    </header>

    <main class="clearfix">
      <section id="write" class="tab-content">
        <h1>New Article</h1>
        <form action="#" id="new-form">
          <label>
            <input type="text" id="article-title" placeholder="Article title" required>
          </label>
          <textarea id="article-body" rows="8" cols="40" required></textarea>
          <label>
            <input type="text" id="article-author" placeholder="Author Name" required>
          </label>
          <label>
            <input type="text" id="article-author-url" placeholder="Author's URL" required>
          </label>
          <label>
            <input type="text" id="article-category" placeholder="Category" required>
          </label>
          <label>
            <input type="checkbox" id="article-published"> Published
          </label>
        </form>
      </section>
      <section id="articles" class="tab-content">
        <!-- Preview will load here based on the above template-->
      </section>
      <section id="article-export">
        <label id="export-field" for="article-json" class="pull-right">
          <input type="text" readonly id="article-json">
          When finalized, copy the above JSON, and paste into blogArticles.js
        </label>
      </section>
  </main>

    <footer>
      <p>footerFooterFooter</p>
    </footer>

    <script src='blogData.js'></script>
    <script src='article.js'></script>
    <script src='blog.js'></script>
    <script src='index.js'></script>
  </body>
</html>
