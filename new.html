<!DOCTYPE html>
<html>

  <head>

    <title>Maria's Blog New Article Form</title>

    <link rel='stylesheet' href='styles/normalize.css' type='text/css'/>
    <link rel='stylesheet' href='styles/new.css' type='text/css'/>
    <link rel="stylesheet" type="text/css" href="styles/default.css">
    <link rel='stylesheet' href="https://i.icomoon.io/public/temp/7b982fd8a7/UntitledProject/style.css"/>
    <link rel='stylesheet' href='styles/blogStyles.css' type='text/css'/>

    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <script id='article-template' type='text/x-handlebars-template'>
      <article>
        <h2 class='articleTitle'>{{articleTitle}}</h2>
        <div class='author'><p>By <a href='"' + {{authorURl}} + '"'>{{author}}</a></p></div>
        <div class='publishDate'>Published on {{publishedOn}}</div>
        <div class='category'>{{category}}</div>
        <div class='articleContent'>{{{articleBody}}}</div>
        <a class='readMore' href=''>Read More</a>
        <a class='readLess' href=''>Read Less</a>
      </article>
    </script>
  </head>

  <body>
    <header>

      <div id='blogTitle'>
        <h1>Maria's Blog</h1>
        <h3>New Article Entry Form</h3>
      </div>

      <nav></nav>
    </header>

    <main>
      <section>
        <h2>New Article</h2>
        <form action="#" id="entryForm">
          <label>
            <input type="text" id="articleTitle" placeholder="Article title" required>
          </label>
          <textarea id="articleBody" rows="8" cols="40" required></textarea>
          <label>
            <input type="text" id="author" placeholder="Author Name" required>
          </label>
          <label>
            <input type="text" id="authorUrl" placeholder="Author's URL" required>
          </label>
          <label>
            <input type="text" id="category" placeholder="Category" required>
          </label>
        </form>
      </section>
      <section id="preview">
        <!-- Preview article here-->
      </section>

      <section id="article-export">
        <label id="json">
          <input type="text" readonly id="jsonString">
          Copy the above JSON, and paste into blogData.js
        </label>
      </section>
  </main>

    <script src="highlight.pack.js" type="text/javascript"></script>
    <script src='new.js' type="text/javascript"></script>
  </body>
</html>
