<!DOCTYPE html>
<html>

  <head>

    <title>Maria's Blog</title>
    <link rel='stylesheet' href='styles/normalize.css' type='text/css'/>
    <link rel='stylesheet' href='styles/blogStyles.css' type='text/css'/>

  </head>

  <body>
    <header>

      <div id='blogTitle'>
        <h1>Maria's Blog</h1>
        <h3>Some super exciting theme goes here</h3>
      </div>

      <nav>
        <a href='#'>Articles</a>
        <a href='#'>About</a>
        <a href='https://twitter.com/'>Twitter</a>
        <a href='https://github.com/MiaRomero'>GitHub</a>

        <select id='categoryDropDown'>
            <option>-- Filter articles by category --</option>
        </select>

        <select id='authorDropDown'>
            <option>-- Filter articles by author --</option>
        </select>
      </nav>
    </header>

    <main>

      <article>
        <h2 class='articleTitle'></h2>
        <div class='author'></div>
        <p class='publishDate'></p>
        <div class='category'></div>
        <div class='articleContent'></div>
        <a class='readMore'href=''></a>
        <a class='readLess'href=''></a>
      </article>

    </main>

    <footer>
      <p>footerFooterFooter</p>
    </footer>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <script src='blogData.js'></script>
    <script src='article.js'></script>
    <script src='blog.js'></script>
    <script src='index.js'></script>
  </body>
</html>
