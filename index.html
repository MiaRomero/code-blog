<!DOCTYPE html>
<html>

  <head>

    <title>Maria's Blog</title>

    <link rel='stylesheet' href='styles/normalize.css' type='text/css'/>
    <link rel='stylesheet' href='styles/blogStyles.css' type='text/css'/>
    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js'></script>

  </head>

  <body>

      <div id='blogTitle'>
        <h1>Maria's Blog</h1>
        <h3>'Perfer et obdura, dolor hic tibi proderit olim' - Ovid</h3>

      </div>

      <nav>

            <a href='#'></span>Home</a>
            <a href='#'></span>About</a>
            <a href='https://twitter.com/'>Twitter</a>
            <a href='https://github.com/MiaRomero'>GitHub</a>
        </div>
      </nav>

      <div class='dropDowns'>
        <p>Search by:</p>
        <select id='categoryDropDown'>
            <option>Category</option>
        </select>
        <select id='authorDropDown'>
            <option>Author</option>
        </select>
      </div>
    </header>

    <main>

      <div class='tabContent'>
        <div id='home'></div>
        <div id='about'>
          <p></p>
        </div>
      </div>

      <div class='articles'></div>
    </main>

    <footer>
      <p>footerFooterFooter</p>
    </footer>

    <script src='html5sql.js'></script>
    <script src='webDB.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script src='article.js'></script>
    <script src='blog.js'></script>
    <script src='index.js'></script>
    <script src='edit_articles.js'</script>
