<!DOCTYPE html>
<html>

  <head>

    <title>Maria's Blog Edit Article Form</title>

    <link rel='stylesheet' href='styles/normalize.css' type='text/css'/>
    <link rel="stylesheet" type="text/css" href="styles/default.css">
    <link rel='stylesheet' href='styles/new.css' type='text/css'/>
    <link rel='stylesheet' href='styles/blogStyles.css' type='text/css'/>

    <meta name='viewport' content='width=device-width, initial-scale=1'/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <script id='article-template' type='text/x-handlebars-template'>
      <article>
        <h2 class='articleTitle'>{{title}}</h2>
        <div class='author'><p>By <a href='"' + {{authorURl}} + '"'>{{author}}</a></p></div>
        <div class='publishDate'>Published on {{publishedOn}}</div>
        <div class='category'>{{category}}</div>
        <div class='articleContent'>{{{body}}}</div>
        <a class='readMore' href=''>Read More</a>
        <a class='readLess' href=''>Read Less</a>
      </article>
    </script>
  </head>

  <body>
    <header>

      <div id='blogTitle'>
        <h1>Maria's Blog</h1>
        <h3>New Article Edit Form</h3>
      </div>

    </header>

    <main>
      <div>
        <h2>New Article</h2>
        <form action="#" id="entryForm">

          <label>
            <input type="text" id="articleTitle" placeholder="Title">
          </label>

          <label>
            <input type="text" id="author" placeholder="Author">
          </label>

          <label>
            <input type="text" id="authorUrl" placeholder="Author's URL">
          </label>

          <label>
            <input type="text" id="category" placeholder="Category">
          </label>

          <textarea id="articleBody" rows="10" cols="100"></textarea>

        </form>
      </div>

      <div id="preview">
        <!-- Preview article here-->
      </div>

      <div id="jsonDisplay">
        <label id="json">
          <input type="text" readonly id="jsonString">
        </label>
        </p>Copy the above JSON, and paste into blogData.js</p>
      </div>
  </main>

    <script src="highlight.pack.js" type="text/javascript"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script src='edit_articles.js' type="text/javascript"></script>
  </body>
</html>
